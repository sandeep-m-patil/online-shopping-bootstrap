<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipZon</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
<style>
    div{
        margin: 12px 0px;
    }
</style>
</head>

<body>



    <div class="container-fluid bg-primary text-center p-3 m-0">
        <h2 class="text-white">Register for FlipZon</h2>
    </div>



    <h2 class="text-center p-3">Create a new account</h2>

    <form class="pt-1 mx-auto w-75 text-center">







        <div> <label for="file" class="form-label fw-bold">Upload Image</label>
            <input type="file" accept="image/*" class="form-control" name="image" id="fileUpload"
                onchange="loadFile(event)">
        </div>
        <div>

            <input type="text" id="name" class="form-control" placeholder="Full Name">

        </div>

        <div>
            <label for="Date of Birth" class="form-label fw-bold">Date of Birth </label>
            <input type="date" id="dob" class="form-control" placeholder="Date Of Birth">
        </div>
        <div>
            <label for="gender" class="form-label fw-bold">Select Gender </label>
            <select name="gender" id="gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>


        <div>
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>

        <div>

            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>

        <div>
            <input type="password" class="form-control" placeholder="Re-Password">
        </div>


        <div>

            <input type="number" class="form-control" id="mobileno" placeholder="Phone Number">

        </div>

        <div>

            <textarea name="address" id="address" class="form-control" rows="8" cols="40" placeholder="Enter your address"></textarea>

        </div>


        <div>
            <button type="submit" value="Submit" class="btn btn-primary" onclick="register_des(event)">Register</button>

        </div>

        <p style="text-align: center;">Already have an account ? <a href="index.html">Click here for Login</a></p>


        <p id="login-info" style="text-align: center; font-weight: bold;"></p>
    

    </form>



    <script src="main.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
